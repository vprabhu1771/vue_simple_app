<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-4">
    
    <div id="app" class="container mt-4">
        <h1>Products</h1>
        <div v-if="loading" class="text-center">Loading...</div>
        <div v-if="error" class="text-danger">{{ error }}</div>
        <div v-else class="row">
            <div class="col-md-4" v-for="row in products" :key="row.id">
                <div class="card mb-4">
                    <img :src="row.image" :alt="row.name" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ row.name }}</h5>
                        <p class="card-text">{{ row.description }}</p>
                        <p class="text-muted text-end">â‚¹ {{ row.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    products: [],
                    loading: true,
                    error: null
                };
            },
            mounted() {
                this.fetchProducts();
            },
            methods: {
                async fetchProducts() {
                    try {
                        const response = await fetch('https://hplussport.com/api/products');
                        if (!response.ok) {
                            throw new Error('Failed to fetch products');
                        }
                        const data = await response.json();
                        this.products = data;
                    } catch (error) {
                        this.error = error.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
